language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./reverseproxy

  - docker tag udagram-api-feed-v7 noursayed/udagram-api-feed:latest
  - docker tag udagram-api-user-v7 noursayed/udagram-api-user:latest
  - docker tag udagram-frontend noursayed/udagram-frontend:latest
  - docker tag reverseproxy noursayed/reverseproxy:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push noursayed/udagram-frontend:latest
  - docker push noursayed/udagram-api-user-v7:latest
  - docker push noursayed/udagram-api-feed-v7:latest
  - docker push noursayed/reverseproxy:latest